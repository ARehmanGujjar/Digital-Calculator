<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
    <title>Calculator-using Js</title>
</head>
<body>
    <h1 class="text-center color-white">Digitel calculator using Vanilla JS</h1>
    <div class="calculator-body">
     <div class="displayer">
        <input type="text" name="output" id="output">
     </div>
        <div class=" flex btns-row">
            <button class="btn-grey btns">AC</button>
            <button class="btn-grey btns">DEL</button>
            <button class="btn-grey btns">%</button>
        <button class="btn-yellow btns">รท</button>
    </div>
    
    <div class="flex btns-row">
        <button class="btn-black btns">7</button>
        <button class="btn-black btns">8</button>
        <button class="btn-black btns">9</button>
        <button class="btn-yellow btns">X</button>
    </div>
    
    <div class="flex btns-row" >
        <button class="btn-black btns">4</button>
        <button class="btn-black btns">5</button>
        <button class="btn-black btns">6</button>
        <button class="btn-yellow btns">-</button>
    </div>
    <div class="flex btns-row">
        <button class="btn-black btns">1</button>
        <button class="btn-black btns">2</button>
        <button class="btn-black btns">3</button>
        <button class="btn-yellow btns">+</button>
    </div>
    
    <div class="flex btns-row" >
        <button class="btn-black btns">0</button>
        <button class="btn-black btns">00</button>
        <button class="btn-black btns">.</button>
        <button class="btn-grey btns">=</button>
    </div>
</div>
    <div class="footer">
        <p class="text-center color-white">copyright &copy ARehmanGujjar</p>
     </div>
     <script src="script.js"></script>
</body>
</html>
